<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1.0">
    <!-- title -->
    <title>Travel App</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png"> <!-- 16 -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/favicon-16x16.png"> <!-- 32 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/apple-touch-icon.png"> <!-- apple -->
    <link rel="manifest" href="./assets/icon/site.webmanifest"> <!-- android -->
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- body -->
  <body class="container">
      <!-- header -->
      <header class="header">
        <svg class="logo logo--heading mr--small">
          <use href="./assets/sprite/regular.svg#globe"></use>
        </svg>
        <h1 class="heading heading--1 heading--white">Travel App</h1>
      </header>
      <!-- sidebar -->
      <aside class="sidebar">

      </aside>
      <!-- main -->
      <main class="main main--home">
        <!-- map area -->
        <section class="map-area">
          <div id="map" class="map">
          </div>
        </section>
      </main>

  </body>
