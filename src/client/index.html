<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1.0">
    <!-- title -->
    <title>Travel App</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png"> <!-- 16 -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/favicon-16x16.png"> <!-- 32 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/apple-touch-icon.png"> <!-- apple -->
    <link rel="manifest" href="./assets/icon/site.webmanifest"> <!-- android -->
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- body -->
  <body class="container">
      <!-- header -->
      <header class="header">
        <svg class="logo logo--heading mr--small">
          <use href="./assets/sprite/regular.svg#globe"></use>
        </svg>
        <h1 class="heading heading--1 heading--white">Travel App</h1>
      </header>
      <!-- sidebar -->
      <aside class="sidebar">
        <!-- trip form-->
        <form class="form form--trip mb--large">
          <input type="text" id="location" class="form__input form__input--location mb--small" placeholder="location..." required>
          <input type="date" id="date" class="form__input form__input--date mb--medium" required>
          <button class="button button--primary button--trip">Submit</button>
        </form>
        <!-- trips -->
        <h3 class="heading heading--3 heading--white mb--medium">Trips</h3>
        <ul class="trips">
          <li class="trips__item">
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#info"></use>
              </svg>
              <span class="trips__value">New York, USA</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#location"></use>
              </svg>
              <span class="trips__value">15.00 lon, -3.75 lat</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#calendar"></use>
              </svg>
              <span class="trips__value">5/19/27</span>
            </div>
          </li>
          <li class="trips__item">
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#info"></use>
              </svg>
              <span class="trips__value">New York, USA</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#location"></use>
              </svg>
              <span class="trips__value">15.00 lon, -3.75 lat</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#calendar"></use>
              </svg>
              <span class="trips__value">5/19/27</span>
            </div>
          </li>
          <li class="trips__item">
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#info"></use>
              </svg>
              <span class="trips__value">New York, USA</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#location"></use>
              </svg>
              <span class="trips__value">15.00 lon, -3.75 lat</span>
            </div>
            <div class="trips__detail">
              <svg class="trips__label">
                <use href="./assets/sprite/regular.svg#calendar"></use>
              </svg>
              <span class="trips__value">5/19/27</span>
            </div>
          </li>
        </ul>

      </aside>
      <!-- main -->
      <main class="main main--home">
        <!-- map area -->
        <section class="map-area">
          <div id="map" class="map">
          </div>
        </section>
      </main>

  </body>
